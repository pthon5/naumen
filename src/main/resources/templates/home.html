<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>

</head>
<body>
<!--NAV-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">NAUMEN</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Добавить заметку</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Просмотр и удаление заметок</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<br>

<div class="card">
    <div class="card-header">Добавить заметку</div>
    <div class="card-body">
        <form class="form" id="addNoteForm">
            <div class="row">
                <div class="form-group col-sm-12 col-md-6 col-lg-6">
                    <label>Заголовок</label>
                    <input type="text" name="title" class="form-control">
                </div>

                <div class="form-group col-sm-12 col-md-12 col-lg-12">
                    <label>Текст заметки</label>
                    <textarea class="form-control" name="description"></textarea>
                </div>

                <div class="form-group">
                    <button class="btn btn-success form-control" type="submit">Добавить</button>
                </div>

            </div>
        </form>
    </div>
</div>

</body>
</html>
